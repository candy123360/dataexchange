#oracle
jdbc.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8
jdbc.username=root
jdbc.password=root
jdbc.driver=com.mysql.jdbc.Driver

# druid settings
# \u76d1\u63a7\u6570\u636e\u5e93
db.filters=mergeStat
# \u6c60\u542f\u52a8\u65f6\u521b\u5efa\u7684\u8fde\u63a5\u6570\u91cf
db.initialSize=5
# maxPoolSize \u540c\u4e00\u65f6\u95f4\u53ef\u4ee5\u4ece\u6c60\u5206\u914d\u7684\u6700\u591a\u8fde\u63a5\u6570\u91cf\u3002\u8bbe\u7f6e\u4e3a0\u65f6\u8868\u793a\u65e0\u9650\u5236
db.maxActive=100
# minPoolSize \u5728\u4e0d\u65b0\u5efa\u8fde\u63a5\u7684\u6761\u4ef6\u4e0b\uff0c\u6c60\u4e2d\u4fdd\u6301\u7a7a\u95f2\u7684\u6700\u5c11\u8fde\u63a5\u6570
db.minIdle=5
# \u7b49\u5f85\u8d85\u65f6\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d\uff0c\u5728\u629b\u51fa\u5f02\u5e38\u4e4b\u524d\uff0c\u6c60\u7b49\u5f85\u8fde\u63a5\u88ab\u56de\u6536\u7684\u6700\u957f\u65f6\u95f4\uff08\u5f53\u6ca1\u6709\u53ef\u7528\u8fde\u63a5\u65f6\uff09\u3002\u8bbe\u7f6e\u4e3a-1\u8868\u793a\u65e0\u9650\u7b49\u5f85\u3002 
db.maxWait=60000

# \u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u5355\u4f4d\u662f\u6beb\u79d2 
db.timeBetweenEvictionRunsMillis=60000
# \u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2  
db.minEvictableIdleTimeMillis=300000  

# \u8bbe\u7f6e\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5
db.removeAbandoned=true
# \u81ea\u52a8\u56de\u6536\u8d85\u65f6\u65f6\u95f4(\u4ee5\u79d2\u6570\u4e3a\u5355\u4f4d)
db.removeAbandonedTimeout=300
# \u8bbe\u7f6e\u5728\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5\u7684\u65f6\u5019\u6253\u5370\u8fde\u63a5\u7684\u8d85\u65f6\u9519\u8bef 
db.logAbandoned=true



